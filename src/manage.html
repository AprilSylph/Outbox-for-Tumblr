<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outbox for Tumblr</title>
    <link rel="icon" href="/icons/16.png" type="image/png">
    <link rel="stylesheet" href="lib/normalize.min.css">
    <link rel="stylesheet" href="manage.css">
    <link rel="stylesheet" href="https://assets.tumblr.com/fonts/favorit/stylesheet.css">
    <script src="lib/browser-polyfill.min.js"></script>
    <script type="module" src="manage.js"></script>
    <script src="lib/navigation.js" defer></script>
  </head>
  <body>
    <div id="base-container">
      <aside></aside>
      <main aria-busy="true"></main>
      <aside>
        <section id="backup">
          <h1>Backup</h1>
          <ul>
            <li><a id="export" download>Save data to file</a></li>
            <li><label for="import">Restore from file...</label><input id="import" type="file" accept="application/json" hidden></li>
          </ul>
        </section>
        <section id="links">
          <h1>Links</h1>
          <ul>
            <li><a href="https://github.com/AprilSylph/Outbox-for-Tumblr/releases" target="_blank">Changelog</a></li>
            <li><a href="https://github.com/AprilSylph/Outbox-for-Tumblr/issues" target="_blank">Issue tracker</a></li>
            <li><a href="https://github.com/AprilSylph/Outbox-for-Tumblr" target="_blank">Source code</a></li>
            <li><a href="https://github.com/sponsors/AprilSylph" target="_blank">Donate</a></li>
          </ul>
        </section>
      </aside>
    </div>
  </body>
</html>
